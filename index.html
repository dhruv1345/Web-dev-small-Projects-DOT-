<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <!-- <style>
        h1 :hover{
            text-decoration: underline;
            text-shadow: 2;
            text-decoration-color:darkred;
            cursor: pointer;
        }
    </style> -->
</head>
<body>
    <h1>
        Welcome to Code help 
    </h1>
    <h2>Contact Us form</h2>
    <form>
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" placeholder="Enter your name" id="">
        </div>
        <br/>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Enter your email" id="">
        </div>
        <br/>
        <div>
            <label for="contact">Contact Number</label>
            <input type="number" name="contact" placeholder="Enter contact Number" id="">
        </div>
        <br/>
        <div>
            <label for="gender">Gender</label>
            <select name="gender" id="">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
            </select>
        </div>
        <br/>
        <div>
            <label for="dob">Date Of Birth</label>
            <input type="date" name="dob" id="">
        </div>
        <br/>
        <div>
            <label for="rate">Rating</label>
            <input type="range" name="rate" id="">
        </div>
        <br/>
        <div>
            <label for="msg">Enter Your Message </label>
            <input type="text" name="msg" placeholder="Enter Your Message "  id="">
        </div>
        <br/>
        <div>
            <input type="button" value="Send">
            <input type="button" value="Reset">
        </div>
        <br/>
        <table>
            <tr>
                <td><a href="https://www.bing.com/videos/search?q=youtube+love+babbar&qpvt=youtube+love+babbar&FORM=VDRE" target="_blank"><img src="/yt.jpeg" width="100" alt=""></a></td>
                <td><a href="https://www.instagram.com/lovebabbar1/?hl=en" target="_blank"><img src="/th.jpeg" alt="" width="50" height="50"></a></td>
                <td><a href="https://www.thecodehelp.in/" target="_blank"><img src="/tel.jpeg" width="100" alt=""></a></td>
            </tr>
        </table>
        <!-- <div> 
            <img src="/yt.jpeg" width="100" alt="">
            <img src="/th.jpeg" width="100" alt="">
            <img src="/tel.jpeg" width="100" alt="">
        </div> -->
    </form>
</body>
</html>
